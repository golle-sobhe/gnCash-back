spring.application.name=gncash
# --- H2 in-memory database configuration ---
spring.datasource.url=jdbc:h2:mem:gncash;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# For local/dev use create-drop or update; choose update to preserve data during app lifetime
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# Enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Disable Flyway when using H2 (to avoid running Postgres-specific migrations)
#spring.flyway.enabled=false